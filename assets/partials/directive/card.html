<div class="card shadow zoom bg-light" >
    <a href="{{link}}" title="{{product}}">
        <img class="card-img-top" src="{{img}}" alt="{{product}}">
        <div class="bottom-left">
            <h2 ng-if="product" class="lead font-weight-bold" >{{product}}</h2>
            <p ng-if="shortdesc" class="font-weight-bold" >{{shortdesc}}</p>
        </div>
    </a>
</div>
