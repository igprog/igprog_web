<div class="card shadow zoom bg-light" >
    <a href="{{link}}" title="{{product}}">
        <img class="card-img-top" src="{{img}}" alt="{{product}}">
        <div class="stretch hilight">
            <div class="bottom-left">
                <h2 ng-if="product" class="lead font-weight-bold text-white">{{product}}</h2>
                <p ng-if="shortdesc" class="font-weight-bold text-white">{{shortdesc}}</p>
            </div>
        </div>
    </a>
</div>
